{% extends 'base.html' %}

{% block head %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='./styles/login.css') }}">
{% endblock %}

{% block main %}
 <div class="base-container login-container">
     <div id="login-view">
        <div class="left-wrapper">
            <h1 class="primary" style="color: var(--MAXIMUM_RED_PURPLE)">
                Register
            </h1>
            <p class="text" style="color: var(--GRAY); text-align: left" >
                Welcome! Create an account and become a better version of yourself.
            future tasks.
            </p>
        </div>

         <form class="wrapper" method="post" action="/users/register">
             <div class="row">
                <input class="styled-input" id="name" name="name" type="text" placeholder="Name" required/>
                <input class="styled-input" id="surname" name="surname" type="text" placeholder="Surname" required/>
             </div>
             <input class="styled-input" id="email" name="email" type="email" placeholder="E-mail" required/>
             <input class="styled-input" id="username" name="username" type="text" placeholder="Username" required/>
             <input class="styled-input" id="password" name="password" type="password" placeholder="Password" required/>
             <input class="styled-input" id="repeat-password" name="repeat_password" type="password" placeholder="Repeat password" required/>
             <button class="button styled-button" type="submit">
                 Create account
             </button>
         </form>



         <div class="wrapper">
             <p class="text" style="margin:50px 0 0 0">
                 Already have an account ?
             </p>
             <a href=" {{ url_for('users.login')  }}">Login</a>
         </div>
     </div>
 </div>

{% endblock %}
